<div class="text" on-finish-render>
	<span bind-once class="pluginLabel" id="{{property.id}}">{{property.label}}</span>
	<i class="glyphicon glyphicon-question-sign helpIcon" ng-class="{disabled: plugin!=null && !plugin.enabled}" ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i>
	<span ng-show="{{property.filter == null}}" nbind-once class="readonly">{{property.initvalue}}</span>
	<span ng-show="{{property.filter == 'timeago'}}" bind-once class="readonly">{{property.initvalue|timeago}}</span>
	<hr bind-once ng-if="property.endline">
</div>
