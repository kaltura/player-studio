<div class="text" style="height: 160px" ng-controller="gtmPluginCtrl">
    <span class="pluginLabel" ng-class="{disabled: plugin!=null && !plugin.enabled}" id="{{property.id}}">{{property.label}}</span>
    <i class="glyphicon glyphicon-question-sign helpIcon" ng-class="{disabled: plugin!=null && !plugin.enabled}" ng-show="{{property.helpnote != null}}" tooltip-html-unsafe="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i><br>
    <span class="featureDesc">
        Please enter a comma delimited list of Player Custom Events:
    </span>
    <input type="text" class="alpha" ng-model="customListOfCustomEvents" ng-change="customListOfCustomEventsChange();propertyChanged(property, false)" ng-enter="customListOfCustomEventsChange();propertyChanged(property, 'enter')" ng-blur="customListOfCustomEventsChange();propertyChanged(property, 'blur')" ng-disabled="plugin!=null && !plugin.enabled">
    <div><br> You can find here <a href='https://github.com/kaltura/playkit-js-google-tag-manager/blob/master/docs/guide.md#tracking-player-custom-events'>The full lists of Events</a> (And full explanation about all configuration options)</div>
</div>
