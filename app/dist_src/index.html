<!DOCTYPE html>
<html id="ng-app" lang="en" ng-app="KMCModule" xmlns:ng="http://angularjs.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript">
        window.IE = (!!window.ActiveXObject && +(/msie\s(\d+)/i.exec(navigator.userAgent)[1])) || NaN;
        if (IE < 11) {
            if (IE < 9) {
                document.documentElement.className += ' lt-ie9';
            }
            else {
                document.documentElement.className += ' modrenBrowser';
            }
            document.documentElement.className += ' ie' + IE;
        }
        else {
            document.documentElement.className += ' modrenBrowser';
        }
        function navigateToFlashStudio(){
	        $("#kcms",parent.document)[0].gotoPage({moduleName: "studio",subtab: "playersList"});
        }
        function navigateToHtmlStudio(){
	        window.parent.kmc.functions.openStudio();
        }
    </script>
    <!--[if lt IE 9]>
	<script type="text/javascript">
		if (window.localStorage.getItem('updateHash') == null || window.localStorage.getItem('updateHash') == "true"){
			window.localStorage.setItem('updateHash', "false");
			window.location.hash = window.location.hash;
		}
	</script>
    <script type="text/javascript" src="vendor/vendorOld.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <!-- min vendor lib -->
    <script type="text/javascript" src="vendor/vendor.min.js"></script>
    <!--<![endif]-->
    <title>Player Studio</title>
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {
            filter: none;
        }
    </style>
    <![endif]-->

    <!--  app stylesheet-->
    <link rel="stylesheet" href="css/studio.css"/>
    <link rel="stylesheet" href="css/vendor.css"/>

    <!-- min extrnal lib -->
    <script type="text/javascript" src="lib/libs.js"></script>

    <!-- min internal scripts -->
    <script type="text/javascript" src="main.min.js"></script>

    <!--  Angular templates -->
    <script type="text/javascript" src="templates.js"></script>

</head>
<body id="{{routeName}}">
<div class="kmcSubNav">
    <a id="htmlStudioBtn" class='btn' href="javascript:navigateToHtmlStudio()">Universal Studio</a>
    <a id="flashStudioBtn" class='btn' href="javascript:navigateToFlashStudio()">Flash Studio</a>
    <a id="htmlStudioBtnV3" class='btn active' href="index.html">Media Player Studio</a>
</div>
<loading-widget></loading-widget>
<div class="section relative" ng-view></div>
</body>
</html>
