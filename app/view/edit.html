<div class='section' id="edit">
    <div menu-head>
        <li><a menupage='search' class='icon icon-TabSearch' tooltip-placement='right'
               tooltip='Search for menu properties'></a>
        </li>
    </div>
    <!-- </menu-head>-->
    <div id="outerWrap">
        <div id="mp-pusher" ng-controller="menuCntrl">
            <!--mp-menu-->
            <div navmenu data="data">
                <div menu-level pagename='search' label='Menu Search'>
                    <li class="nohover ">
                        <form ng-controller='menuSearchCtl' class="form-inline" id="menuSearch"
                              ng-submit="searchMenuFn(value)" role="search">
                            <div class="form-group ">
                                <div class="input-group merged">
                                    <span class="input-group-addon"><i class="icon icon-TabSearch"></i></span>
                                    <input typeahead-on-select="checkSearch()" ng-change="checkSearch()" type="text"
                                           typeahead="item for item in menuData | filter:$viewValue "
                                           data-typeaheadOnSelect="checkSearch()"
                                           class="form-control forceRightRadius"
                                           placeholder="{{'Search for menu property'| i18n}}"
                                           ng-model='menuSearch'/>
                                </div>
                        <span class="help-block"
                              ng-show="notFound">{{ 'The property was not found '| i18n}}</span>
                            </div>
                        </form>
                    </li>
                </div>
                <!--</menu-level>-->
            </div>
            <!--</navmenu>-->
            <!-- /mp-menu -->
            <div class="wrapper" ng-controller="editPageDataCntrl">
                <div class="container padTop">
                    <span class=" padTop pull-right"><button ng-disabled="!saveEnabled()" ng-click="save()"
                                                             class="btn btn-primary">Save Player Settings
                    </button> </span>
                    <a class="menu-trigger" data-ng-click="togglemenu($event)">
                        <i class="icon-Close"></i>
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                    <h2 class=" inline text-muted" id="pageHeader">
                        {{title}}
                    </h2>

                    <p>use the menu (3 bars icon) to navigate through editable properties.</p>

                </div>
                <div class="container">
                    <div id="spacer"></div>
                    <div id="kVideoContainer">
                        <div id="kVideoTarget" itemprop="video" itemscope
                             itemtype="http://schema.org/VideoObject"></div>
                    </div>
                </div>
                <div ng-if="validationObject" class="container"><p>these property values are not valid:</p>

                    <div ng-repeat="obj in validationObject">
                        <p ng-repeat="objSub in obj">
                            {{objSub.$name}}:{{objSub.$error | json}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
