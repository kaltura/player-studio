<div style="height: 100%">	<form name="menuForm">		<div class="menu" ng-style="menuOpen ? {'width': 440 +'px'} : {'width': 10 + 'px'}">			<div ng-repeat="category in menuData" ng-include="'templates/category.html'"></div>			<div class="categories">				<div ng-repeat="category in menuData" ng-include="'templates/categoryIcon.html'"></div>			</div>			<div class="menuFooter"></div>		</div>		<div class="toggleMenu" ng-click="toggleMenu()"  ng-style="menuOpen ? {'left': 439 +'px'} : {'left': 10 + 'px'}">			<i ng-class="{'icon-Close': menuOpen,'icon-open': !menuOpen}"></i>		</div>	</form>	<div class="previewArea" ng-style="menuOpen ? {'margin-left': 490 +'px'} : {'margin-left': 50 + 'px'}">		<div style="width: 100%; height: 40px">			<div style="height: 30px; position: fixed; padding-top: 5px">				<label style="font-weight: normal" class="autoPreview"><input style="margin-right: 5px; " type="checkbox" ng-model="autoPreview" ng-click="setAutoPreview()">Auto Preview</label>				<label style="font-weight: normal" class="autoPreview"><input style="margin-right: 5px;margin-left: 5px " type="checkbox" ng-model="playerData.forceTouchUI" ng-click="setSimulateMobile()">Simulate Mobile Device</label>			</div>			<button class="btn btn-default" style="margin-left: 290px" ng-hide="autoPreview" ng-class="{'btn-success':checkPlayerRefresh()}" ng-click="refreshPlayer()"><i class="glyphicon glyphicon-refresh">&nbsp;</i>Preview Changes</button>			<button class="btn btn-primary pull-right spaceLeft" ng-click="save()">Save Player Settings</button>			<button class="btn btn-default pull-right" ng-click="backToList()">Back to Players List</button>		</div>		<br><br><br>		<div id="kVideoTarget-container" style="position: relative;" ng-class="{'desktopPlayer': !playerData.forceTouchUI, 'touchPlayer': playerData.forceTouchUI}">			<div id="kVideoTarget"></div>		</div>		<!-- Companion placeholders -->		<div id="Comp_300x250"></div>		<div id="Comp_728x90"></div>	</div></div>
